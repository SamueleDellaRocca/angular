<div class="toolbar">
  <h1 class="titolo">Trova un tavolo per ogni occasione</h1>
  <div>
    <mat-form-field class="example-form-field">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text" />
    </mat-form-field>
    <button mat-raised-button color="warn" class="andiamo">Andiamo</button>
  </div>
</div>
<div class="container">
  <h1>Disponibile adesso per il pranzo</h1>
  <div class="flexato">
    <app-card *ngFor="let ristorante of ristoranti?.array"></app-card>
  </div>
  <div>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
